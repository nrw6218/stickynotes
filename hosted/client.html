<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sticky Notes</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <!-- script to get our new JS bundle from the server -->
    <script src="./bundle.js"></script>
    <script src="./sticky.js"></script>
  </head>
  <body>
    <section id="login">
        <form id="nameForm" action="/addUser" method="post">
          <label for="userName">What's your name?</label>
          <input id="nameField" type="text" name="userName" />
          <input type="submit" value="Add User" />
        </form>
    </section>
    <section id="filter">
      <form id="filterForm" action="/addUser" method="post">
        <label for="userName">Filter by Owner</label>
        <input id="ownerField" type="text" name="owner" />
        <input id="filterCheck" type="checkbox" name="filterCheck" value="Filter User">Filter <br>
      </form>
  </section>
    <section id="top">
      <h3>Sticky Board</h3>
      <button id="newNote">+</button>
    </section>
    <section id="content">
    </section>
    <div id="board">
      <!-- Sample Sticky -->
      <div class="stickyNote yellowSticky" id="note1">
        <div id="headernote1" class="header"></div>
        <textarea class="editor" placeholder="Fill in your note..."></textarea>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>

  <head>
    <title>Sticky Notes</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <!-- script to get our new JS bundle from the server -->
    <script src="./bundle.js"></script>
    <script src="./sticky.js"></script>
  </head>
  <body>
    <section id="top">
      <h3>Sticky Board</h3>
      <button id="newNote">+</button>
    </section>
    <section id="content">
    </section>
    <div id="board">
      <!-- Sample Sticky -->
      <div class="stickyNote yellowSticky" id="note1">
        <div id="headernote1" class="header"></div>
        <textarea class="editor" placeholder="Fill in your note..."></textarea>
      </div>
    </div>
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
